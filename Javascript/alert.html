<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alerts</title>
</head>
<body>
	<script type="text/javascript">
		//1.window alert
		alert("Success.");
		//2.confirmation box
		var c= confirm("Are you sure to delete the record");
		document.write(c);
		//3.prompt box
		var a=prompt("Enter the value");
		document.write(a);
	</script>
</body>
</html>
