<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>let variable</title>
</head>
<body>
	<script type="text/javascript">
		let a=10;
		document.write(a);
		const pi=3.14;
		document.write(pi);
		var c=1;
		document.write(c);
	</script>
</body>
</html>
