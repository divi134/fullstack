<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        td{
            text-align: center;
            font-weight: bold;
            border: 1px solid #2d2a2a;
           
           
        }
        table{
            border:3px solid grey;
            border-radius: 10px;
            height: 400px;
            width: 400px;
            background-color:black;
            color: azure;
        }
        th, td 
        {
            border: 3px solid whitesmoke;
            border-collapse: collapse;
            background-color:black;
            border-radius: 10%;
            margin: 0px;
            padding: 0px;
           
        }
        /* th,td:hover{
        background-color:lightgreen ;

        } */
        
        td:not(#result_id)
        {
            cursor: pointer;
        }
        #rd{
            background-color: unset !important;
            color: red;
            font-weight: bolder;
            font-size: large;
            
        }
        .cls
        {
            background-color:orange;
        }
        .abc{
            background-color: grey;
        }
    </style>
</head>
<body>
    <br>
    <br>
    <center>
    <table border="1" style="height: 400px; width: 300px;">
        <tr style="background-color:whitesmoke">
            <td  colspan="4" style="height: 150px; text-align: right;" id="result_id" id="rd"></td>
        </tr>
        <tr>
            <td onclick="getnum('9')">9</td>
            <td onclick="getnum('8')">8</td>
            <td onclick="getnum('7')">7</td>
            <td onclick="getnum('/')" class="abc" >/</td>
        </tr>
        <tr>
            <td onclick="getnum('6')">6</td>
            <td onclick="getnum('5')">5</td>
            <td onclick="getnum('4')">4</td>
            <td onclick="getnum('*')" class="abc">*</td>
        </tr>
        <tr>
            <td onclick="getnum('3')">3</td>
            <td onclick="getnum('2')">2</td>
            <td onclick="getnum('1')">1</td>
            <td onclick="getnum('-')" class="abc">-</td>
        </tr>
        <tr>
            <td onclick="getnum('0')">0</td>
            <td class="cls" onclick="clearall()">C</td>
            <td onclick="getnum('=')">=</td>
            <td onclick="getnum('+')" class="abc">+</td>
        </tr>
    </table>
    </center>
    <script type="text/javascript">
        function getnum(val)
        {
            if(val=='=')
            {
                var res= document.getElementById('result_id').innerText;
                document.getElementById('result_id').innerText=eval(res);
                console.log(eval(res))
            }
            else
            {
                document.getElementById('result_id').innerText+=val;
            }
        }
        function clearall()
        {
            document.getElementById('result_id').innerText='';
        }
    </script>
</body>
</html>
