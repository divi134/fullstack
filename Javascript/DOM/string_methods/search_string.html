<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Search word" id="search_id">
    <button onclick="getcount()">Check count</button>
    <p id="output_id"></p>
    <script>
       function getcount()
       {
        let arr=[ 'divi', 'divsi',  'sri', 'divi', 'sri', ]
        var search_val=document.getElementById('search_id').value;
        let count=0;
        for(var i=0; i<arr.length; i++)
        {
            if(arr[i].includes(search_val)==true)
            {
                count=count+1;
            }
            // document.write(arr[i]+"<br>")
        }
        document.getElementById('output_id').innerText=count;
       }
    </script>
</body>
</html>
