   <form>
   	<label>Enter your name</label>
   	<input  id="in_id" type="text" name="" onkeyup="down(this.value)">
   	<br>
   	<span id='sp_id'> </span>
   	<br>
   </form>
<script type="text/javascript">
	function down(val)
	{
		if(val=="")
		{
			document.getElementById('in_id').style.border="red";
			document.getElementById('sp_id').innerText="please enter name";
			document.getElementById('sp_id').style.color="red";

		}
		else
		{
			document.getElementById('sp_id').innerText=val;
   		  /*   document.body.style.background=val;*/
