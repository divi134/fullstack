<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Keyboard Events</h4>
    <ul style="list-style-type: none;">
        <li>Key down</li>
        <li>Key Up</li>
        <li>Key Press</li>
    </ul>
    <hr>
    <form>
        <label>Key down</label>
        <input type="text" name="" value="" onkeydown="sample(this.value)">
        <br>
        <span id="sp_id"></span>
        <br>
        <br>
        <label>Ket Up</label>
        <input type="text" name="" value="" onkeyup="sample(this.value)" >
        <br>
        <br>
        <label>Key Press</label>
        <input type="text" name="" value="" onkeypress="sample(this.value)">
    </form>
    <script type="text/javascript">
        function sample(color_value)
        {
            document.getElementById('sp_id').innerText=color_value;
            document.body.style.background=color_value;
        }
        var scope="js scope";
        function checkscope()
        {
            var scope="javascript scope";
            function f()
            {
                return scope;
            }
            return f;
        }
    </script>
</body>
</html>
