<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="incrby1()">Increment</button>
    <button onclick="decrby1()">Decrement</button>
    <p> Output</p>
    <p id="p_id"></p>
    <script type="text/javascript">
        var i=1;
        function incrby1()
        {
           if(i<10)
            {
                var res=i++
                document.getElementById('p_id').innerText=res
            }
        }
        var i=1;
        function decrby1()
        {
            if(i>0)
            {
                var res=i--;
                document.getElementById('p_id').innerText=res
            }
        }
    </script>
</body>
</html>
