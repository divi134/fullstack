<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 500px;
            width: 500px;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <br><br>
    <center>
            <img src="candle.jfif" onmouseover="cake()" onmouseout="cakecut()" id="div_id">
    </center>
</body>
<script>
    function cake(){
			document.getElementById('div_id').src="candle.jfif"


		} 
	function cakecut(){
		document.getElementById('div_id').src="candlelit.avif"
	}
    
</script>
</html>
