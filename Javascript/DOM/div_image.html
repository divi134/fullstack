<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        div{
            border: 1px solid black;
        }
        img{
            height: 100%;
            width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div style="height: 400px; width: 1175px; background-color: aqua;">
        <div style="height: 350px; width: 800px; align-items: center; float: left; background-color: aquamarine; margin: 20px;">
            <div style="height: 300px; width: 225px; float: left; background-color: azure; margin-top: 25px; margin-left: 25px;" id="before_click">
            <img onclick="replace('sliders/img1.jfif')" src="sliders/img1.jfif">
            </div>
            <div style="height: 300px; width: 225px; float: left; background-color: bisque; margin-top: 25px; margin-left: 25px;" id="before_click">
                <img onclick="replace('sliders/img2.jfif')" src="sliders/img2.jfif"></div>
            <div style="height: 300px; width: 225px; float:left; background-color: blueviolet; margin-top: 25px; margin-left: 25px;" id="before_click">
                <img onclick="replace('sliders/img3.jfif')" src="sliders/img3.jfif"></div>
        </div>
        <div style="height: 350px; width: 250px; float: left; background-color: cadetblue; margin: 25px;" id="after_click">
        </div>
    </div>
    <script type="text/javascript">
        {
            function replace(imgpath)
            {
                document.getElementById('after_click').innerHTML="<img src='"+imgpath+"'>";
            }
        }
    </script>
</body>
</html>
