<head>

<body>
    <script>
        let arr= [10, 20, 30, 40];
        console.log(arr[0])

        let a = arr[0]

        let [e,f,g,h]= [10, 20, 30, 40]
        console.log(e,f,g,h)
        let [k,l,m,n]=[10,20,30,40]
        console.log(k,l,m)
        console.log(k,l,n)
        let [q,w,,r]=[10,20,30,40]
        console.log(q,w,r)
