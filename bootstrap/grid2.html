	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grid2</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<style>		
	.container-fluid {
    	grid-column-gap: 3px;
    	grid-row-gap: 3px;
	}
	</style>
</head>
