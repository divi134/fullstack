<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Carousel</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Components_of_bootstrap.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<!-- Carousel -->
	<div id="demo" class="carousel slide" data-bs-ride="carousel">

	 <!-- Indicators/dots -->
	  	<div class="carousel-indicators">
	    	<button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
		    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
	    	<button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
	  	</div>
	  
	  	<!-- The slideshow/carousel -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="https://www.udacity.com/blog/wp-content/uploads/2020/06/HTML_Blog-scaled.jpeg" class="d-block">
		    </div>
		    <div class="carousel-item">
		      <img src="https://www.oxfordwebstudio.com/user/pages/06.da-li-znate/sta-je-css/sta-je-css.png" class="d-block">
		    </div>
		    <div class="carousel-item">
		      <img src="https://miro.medium.com/v2/resize:fit:828/format:webp/1*LyZcwuLWv2FArOumCxobpA.png" class="d-block">
		    </div>
		  </div>
		  
		  <!-- Left and right controls/icons -->
		<button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
			<span class="carousel-control-prev-icon"></span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
		    <span class="carousel-control-next-icon"></span>
		</button>
	</div>

	<div class="container-fluid mt-3">
		<h3>Carousel Example</h3>
		<p>The following example shows how to create a basic carousel with indicators and controls.</p>
	</div>
</body>
</html>
