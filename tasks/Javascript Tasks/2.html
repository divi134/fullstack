<!DOCTYPE html>
<html>
<head>
    <title>Add key/value pair to an object</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <script>
    var student = {
      name: "Divya",
      age: 20
    };

    student.college = "Aditya";

    document.write('Name: '+student.name+'<br>'+'Age '+student.age+'<br>'+'College:'+student.college);
  </script>
</body>
</html>
