<!DOCTYPE html>
<html>
<head>
    <title>Undefined or not</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>Check if a variable is undefined or not</h2>
  <script>
    var x;
    if (typeof x === "undefined") {
      document.write("x is undefined");
    } else {
      document.write("x is defined");
    }
  </script>
</body>
</html>
